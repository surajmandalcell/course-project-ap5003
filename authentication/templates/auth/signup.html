{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}" />
  </head>

  <body>
    <div class="card">
      <h1>New account!</h1>
      <form>
        <input type="email" placeholder="Enter your email" />
        <input type="email" placeholder="Enter your email again" />
        <input type="password" placeholder="Enter your password" />
      </form>
      <a class="forgot_password" href="#" align="left">Forgot Password?</a>
      <button class="login_button">Register</button>
      <div class="sign_up">Already have an account? <a class="sign_up_link" href="/">Login</a></div>
    </div>
  </body>
</html>
